<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pay and Go Parking - Sign Up</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link href="/style.css" rel="stylesheet">
		<link href="/login/style.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<span class="top-square"></span>
		<div class="login-container">
			<img class="profile-picture" src="/login/img/default-profile-picture.png" alt="Profile picture">
			<div class="login-title">
				Sign Up
			</div>
			<span class="underline"></span>
			<form class="login-form" method="post">
				<input type="text" name="firstname" placeholder="First name" required>
				<span class="input-underline"></span>
				<input type="text" name="lastname" placeholder="Last name" required>
				<span class="input-underline"></span>
				<input type="email" name="email" placeholder="Email" required>
				<span class="input-underline"></span>
				<input type="tel" name="phonenumber" placeholder="Phone Number" required>
				<span class="input-underline"></span>
				<input type="text" name="vehicle" placeholder="Vehicle Registration Number" required>
				<span class="input-underline"></span>
				<a class="login-button" href="/login" type="submit">Login</a>
				<a class="signup-button">Sign up</a>
			</form>
		</div>
	</body>
</html>
