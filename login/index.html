<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pay and Go Parking - Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link href="/style.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<span class="top-square"></span>
		<div class="login-container">
			<img class="profile-picture" src="img/default-profile-picture.png" alt="Profile picture">
			<div class="login-title">
				Login
			</div>
			<span class="underline"></span>
			<form class="login-form" method="post">
				<input type="text" name="vehicle-registration-number" placeholder="Vehicle Registration Number" required>
				<span class="input-underline"></span>
				<input type="password" name="password" placeholder="password" required>
				<span class="input-underline"></span>
				<a class="login-button" type="submit">Login</a>
				<a class="signup-button" href="/signup">Sign up</a>
			</form>
		</div>
	</body>
</html>
